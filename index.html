<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Results Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p>Your Result</p>
        <div class="circle">
          <span class="score"> 76</span>
          <span class="total"> of 100</span>
        </div>
        <div class="text">
          <p class="great">Great</p>
          <p class="remark">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <p>Summary</p>
        <div class="box">
          <div><img src="./images/icon-reaction.svg" alt="" /> Reaction</div>
          <div class="scores">
            <strong>80</strong>/ <span class="max">100</span>
          </div>
        </div>
        <div class="box">
          <img src="./images/icon-memory.svg" alt="" />Memory
          <div class="scores">
            <strong>92</strong>/ <span class="max">100</span>
          </div>
        </div>
        <div class="box">
          <img src="./images/icon-verbal.svg" alt="" />Verbal
          <div class="scores">
            <strong>61</strong>/ <span class="max">100</span>
          </div>
        </div>
        <div class="box">
          <img src="./images/icon-visual.svg" alt="" />Visual
          <div class="scores">
            <strong>72</strong>/ <span class="max">100</span>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
